    <script>
      tailwind.config = {
        theme: {
          extend: {
            padding: {
              sper: "7%",
            },

              one: "#cb997e",

    <style type="text/tailwindcss">

      }
    </style>

  <style>
    #buttn:hover{
      text-shadow: 
      0 0 .25em #fff7,
      0 0 .25em #10dce3;
      box-shadow: 0 0 .3em #10dce3;
      display: none;
      cursor: none;
    }
    #butty:hover{
      text-shadow: 
      0 0 .25em #fff7,
      0 0 .25em #10dce3;
      transition: ease-in-out 0.2s;
      box-shadow: 0 0 .3em #10dce3;
    }
    @media (max-width: 768px) {
      #hamburger {
        display: inline-block;
      }
      #navbar #navbar-nav {
        position: absolute;
        top: 100%;
        right: -175%;
        background-color: #ffe8d6;
        width: 30rem;
        height: 100vh;
        transition: 0.5 ease-in-out;
      }
      #navbar #navbar-nav a {
        display: block;
        margin: 0.5rem;
        padding: 0.3rem;
        font-size: 1.3rem;
        transition: 0.5 ease-in-out;
      }
      #navbar #navbar-nav a::after {
        transform-origin: 0 0;
        transition: 0.5 ease-in-out;
      }

      #navbar #navbar-nav a:hover::after {
        transform: scale(0.2);
        transition: 0.5 ease-in-out;
      }
      #navbar #navbar-nav.active {
        right: -100%;
        transition: 0.5s ease-in-out;
      }
    }
  </style>

          onclick="pClick()"
          >Pictures</a
        > -->
        <a

          onclick="sClick()"
